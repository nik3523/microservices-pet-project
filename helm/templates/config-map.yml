apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{ .Values.namespace }}
  name: post-service-env-config
  labels:
    date: {{ include "app.now" . }}
    version: {{ include "app.version" . }}
data:
  DB_HOST: "post-service-db"
  DB_PORT: "5432"
  DB_NAME: "post-db"
  USER_SERVICE_URL: "http://user-service-app:8084"

